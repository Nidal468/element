<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0 " >
  <title>slide-menu</title>
  <link href="slide-menu.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js">
	</script>
	<script src="https://kit.fontawesome.com/5517894d20.js"></script>
</head>
<body>
	<div class="menu-btn">
	   <i class="fas fa-bars"></i>
	</div>
	
   <div class="slide-bar">
		 <div class="close-btn"><i class="fas fa-times"></i></div>
		 
      <ul>
				<li class="sub-btn"><a><i class="fa-solid fa-user"></i>Simulacra</a></li>
				<div class="sub-menu">
				   <ul>
				      <li><a href=""><i class="fa-solid fa-gun"></i>Weapon</a></li>
						 <li><a href=""><i class="fa-solid fa-sd-card"></i>Matrices</a></li>
						 <li><a href=""><i class="fa-solid fa-dna"></i>Trait</a></li>
				   </ul>
				   
				</div>
				
				<li><a href=""><i class="fa-brands fa-guilded"></i>Guide</a></li>
				<li class="sub-btn"><a><i class="fa-solid fa-shield-halved"></i>Fortitude</a></li>
				<div class="sub-menu">
				   <ul>
				      <li><a href=""><i class="fa-solid fa-users"></i>Members</a></li>
						 <li><a href=""><i class="fa-solid fa-bars-progress"></i>Tasks</a></li>
						 <li><a href=""><i class="fa-solid fa-user-shield"></i>Join</a></li>
				   </ul>
				   
				</div>
				<li><a href=""><i class="fa-solid fa-gears"></i>settings</a></li>
				<li><a href=""><i class="fa-regular fa-id-badge"></i>About</a></li>
			</ul>
      
   </div>
	<script>
	  $(document).ready(function(){
		$('.sub-btn').click(function(){
		$(this).next('.sub-menu').slideToggle();
		});
		$('.menu-btn').click(function(){
			$('.slide-bar').addClass('active');
			$('.menu-btn').css("visibility", "hidden") 
			});
			$('.close-btn').click(function(){
			$('.slide-bar').removeClass('active');
			$('.menu-btn').css("visibility", "visible") 
			});
		});
	</script>
	
   
</body>














	
</html>
